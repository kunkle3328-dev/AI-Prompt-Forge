<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prompt Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --bg-dark: #0a0f28;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #e0e7ff;
            --text-secondary: #a8b2d1;
            --accent-blue: #38bdf8;
            --accent-purple: #a78bfa;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');

        .glass-card {
            background: var(--glass-bg);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .glass-card-animated {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .glass-card-animated::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            border: 2px solid transparent;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple), var(--accent-blue)) border-box;
            background-size: 200% 200%;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            z-index: -1;
            animation: animated-border 4s linear infinite;
        }

        @keyframes animated-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .btn-primary {
            background-image: linear-gradient(to right, var(--accent-blue) 0%, var(--accent-purple) 51%, var(--accent-blue) 100%);
            background-size: 200% auto;
            transition: 0.5s;
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.3), 0 0 10px rgba(56, 189, 248, 0.3);
        }

        .btn-primary:hover {
            background-position: right center;
            box-shadow: 0 0 25px rgba(167, 139, 250, 0.5), 0 0 15px rgba(56, 189, 248, 0.5);
        }
        
        .btn-secondary {
             background: var(--glass-bg);
             border: 1px solid var(--glass-border);
             transition: 0.3s;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-blue);
        }

        .fade-in { animation: fadeIn 0.8s ease-in-out forwards; }
        .fade-in-delay-1 { animation: fadeIn 0.8s 0.2s ease-in-out forwards; opacity: 0; }
        .fade-in-delay-2 { animation: fadeIn 0.8s 0.4s ease-in-out forwards; opacity: 0; }
        .fade-in-delay-3 { animation: fadeIn 0.8s 0.6s ease-in-out forwards; opacity: 0; }

        .modal-scale-in { animation: modalScaleIn 0.3s ease-out forwards; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes modalScaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .chat-bubble-user {
            background-image: linear-gradient(to right, var(--accent-blue) 0%, var(--accent-purple) 100%);
            color: white;
        }
        .chat-bubble-ai { background-color: #1e293b; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: var(--accent-purple); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-blue); }

        /* ========= NEW LANDING PAGE STYLES ========= */
        .landing-page {
            width: 100vw;
            overflow-x: hidden;
            position: relative;
        }

        .landing-bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            z-index: -1;
            overflow: hidden;
        }

        .landing-bg-container::before { /* Grid pattern */
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
        }
        
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.3;
        }

        .glow-orb:nth-child(1) {
            width: 700px; height: 700px;
            background: var(--accent-blue);
            top: -25%; left: -15%;
            animation: moveOrb1 20s alternate infinite ease-in-out;
        }

        .glow-orb:nth-child(2) {
            width: 600px; height: 600px;
            background: var(--accent-purple);
            bottom: -25%; right: -15%;
            animation: moveOrb2 25s alternate infinite ease-in-out;
        }

        @keyframes moveOrb1 {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(15vw, 10vh) scale(1.2); }
        }
        @keyframes moveOrb2 {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(-15vw, -10vh) scale(0.9); }
        }

        .navbar-glass {
            position: sticky;
            top: 1rem;
            z-index: 50;
            margin: 0 1rem;
        }
        
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .section {
            padding: 6rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .feature-card {
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 30px rgba(167, 139, 250, 0.2);
            border-color: var(--accent-purple);
        }

        .pricing-card {
            transition: all 0.3s ease;
        }
        .pricing-card:hover {
             transform: scale(1.05);
        }
        
        .testimonial-card {
            border-left: 3px solid var(--accent-blue);
        }
    </style>
